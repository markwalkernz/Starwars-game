<!-- Coding boot camp week 4 homework. Star Wars RPG game. -->

<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<title>Star Wars Game</title>

	<!-- links to bootstrap and jquery CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


	<!-- link to style sheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

	<header>
		<div class="page-header">
			<h1>STAR WARS: A GAME OF THRONES</h1>
			<p>The Emperor of The Republic is dead and the most powerful warriors in the Galaxy are fighting for the throne!</p>
		</div>

	</header>

	<div class="container">


		<div class="row game_area">

			<!-- player area -->
			<div class = "col-md-4" id="player_area">
				<p>Player</p>
			</div>

			<!-- button and message area -->
			<div class = "col-md-4">

				<!-- message row -->
				<div class="row">
					<div class="col-md-12" id="message_area">Choose your character below...</div>
				</div>

				<div class="row" id="button_area">
					<div class="col-md-12">
						<button type="button" class="btn-danger" id="restartButton">Restart</button>
						<button type="button" class="btn-default" id="attackButton">Attack</button>
					</div>
				</div>
				
				<div class="row">
					<div class = "col-md-12" id="attack_messages">
					</div>
				</div>

			</div>

			<!-- defender area -->
			<div class = "col-md-4" id="defender_area">
				<p>Opponent</p>
			</div>
		</div>

		<div class="row">

		</div>

		<!-- character area -->
		<div class="row">
			<div class = "col-md-12" id="character_area">
				
			</div>
		</div>


	</div>	



		

	<!-- link to javascript file -->
	<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
